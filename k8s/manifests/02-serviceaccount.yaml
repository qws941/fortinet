apiVersion: v1
kind: ServiceAccount
metadata:
  name: fortinet-sa
  labels:
    app: fortinet
    app.kubernetes.io/name: fortinet
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: argocd
  annotations:
    gitops.argocd.argoproj.io/managed: "true"
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fortinet-role
  labels:
    app: fortinet
    app.kubernetes.io/name: fortinet
    app.kubernetes.io/managed-by: argocd
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fortinet-rolebinding
  labels:
    app: fortinet
    app.kubernetes.io/name: fortinet
    app.kubernetes.io/managed-by: argocd
subjects:
- kind: ServiceAccount
  name: fortinet-sa
  namespace: fortinet
roleRef:
  kind: Role
  name: fortinet-role
  apiGroup: rbac.authorization.k8s.io