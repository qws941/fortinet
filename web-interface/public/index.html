<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tmux 웹 인터페이스</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #4ade80;
    }

    .status-indicator.disconnected {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-success {
      background: #4ade80;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-warning {
      background: #fbbf24;
      color: white;
    }

    .create-form {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .sessions {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .session-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .session-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
    }

    .session-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.1);
      transform: translateY(100%);
      transition: transform 0.3s;
    }

    .session-card:hover::before {
      transform: translateY(0);
    }

    .session-card:hover {
      transform: translateY(-5px);
    }

    .session-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .session-info {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .session-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 10px;
    }

    .session-status.attached {
      background: #4ade80;
      color: white;
    }

    .session-status.detached {
      background: rgba(255,255,255,0.3);
      color: white;
    }

    .session-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .session-actions button {
      padding: 8px 16px;
      font-size: 12px;
    }

    .message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      z-index: 1000;
      animation: slideIn 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .message.success {
      background: #4ade80;
    }

    .message.error {
      background: #ef4444;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }

    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        🖥️ Tmux 웹 인터페이스
        <span class="status-indicator disconnected" id="wsStatus"></span>
      </h1>
      <p>실시간 tmux 세션 관리 (WebSocket)</p>

      <div class="controls">
        <button class="btn-primary" onclick="refreshSessions()">
          🔄 새로고침
        </button>
        <button class="btn-success" onclick="syncSessions()">
          🔗 동기화 (ts sync)
        </button>
        <button class="btn-danger" onclick="cleanAllSessions()">
          🧹 모두 정리
        </button>
        <button class="btn-warning" onclick="toggleCreateForm()">
          ➕ 세션 생성
        </button>
      </div>
    </div>

    <div class="create-form" id="createForm" style="display: none;">
      <h2>새 세션 생성</h2>
      <div class="form-group">
        <label for="sessionName">세션 이름 *</label>
        <input type="text" id="sessionName" placeholder="예: my-project" required>
      </div>
      <div class="form-group">
        <label for="sessionPath">작업 경로 (선택)</label>
        <input type="text" id="sessionPath" placeholder="예: /home/jclee/app/my-project">
      </div>
      <button class="btn-success" onclick="createSession()">생성</button>
    </div>

    <div class="sessions">
      <h2>활성 세션 (<span id="sessionCount">0</span>)</h2>
      <div class="session-grid" id="sessionGrid">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
          </svg>
          <p>활성 세션이 없습니다</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let sessions = [];

    // WebSocket 연결
    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}`;

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('WebSocket connected');
        document.getElementById('wsStatus').className = 'status-indicator connected';
        showMessage('WebSocket 연결됨', 'success');
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log('Received:', data);

        switch (data.type) {
          case 'sessions':
            sessions = data.data;
            renderSessions();
            break;
          case 'success':
            showMessage(data.message, 'success');
            break;
          case 'error':
            showMessage(data.message, 'error');
            break;
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        showMessage('WebSocket 오류', 'error');
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected');
        document.getElementById('wsStatus').className = 'status-indicator disconnected';
        showMessage('WebSocket 연결 끊김', 'error');

        // 재연결 시도
        setTimeout(connectWebSocket, 3000);
      };
    }

    // 세션 렌더링
    function renderSessions() {
      const grid = document.getElementById('sessionGrid');
      const count = document.getElementById('sessionCount');

      count.textContent = sessions.length;

      if (sessions.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
            </svg>
            <p>활성 세션이 없습니다</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = sessions.map(session => `
        <div class="session-card">
          <div class="session-name">${session.name}</div>
          <div class="session-info">📁 창: ${session.windows}개</div>
          <div class="session-info">⏰ 생성: ${new Date(session.created).toLocaleString('ko-KR')}</div>
          ${session.hasMetadata ? `
            <div class="session-info">📂 경로: ${session.metadata.path || 'N/A'}</div>
          ` : ''}
          <span class="session-status ${session.status}">
            ${session.status === 'attached' ? '🟢 연결됨' : '⚪ 분리됨'}
          </span>
          <div class="session-actions">
            <button class="btn-danger" onclick="killSession('${session.name}')">
              ❌ 종료
            </button>
          </div>
        </div>
      `).join('');
    }

    // WebSocket 메시지 전송
    function sendMessage(action, data = {}) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ action, ...data }));
      } else {
        showMessage('WebSocket 연결되지 않음', 'error');
      }
    }

    // 세션 새로고침
    function refreshSessions() {
      sendMessage('list');
    }

    // 세션 동기화
    function syncSessions() {
      sendMessage('sync');
    }

    // 모든 세션 정리
    function cleanAllSessions() {
      if (confirm('모든 세션을 정리하시겠습니까?')) {
        sendMessage('clean');
      }
    }

    // 세션 생성 폼 토글
    function toggleCreateForm() {
      const form = document.getElementById('createForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    // 세션 생성
    function createSession() {
      const name = document.getElementById('sessionName').value.trim();
      const path = document.getElementById('sessionPath').value.trim();

      if (!name) {
        showMessage('세션 이름을 입력하세요', 'error');
        return;
      }

      sendMessage('create', { name, path: path || undefined });

      // 폼 초기화
      document.getElementById('sessionName').value = '';
      document.getElementById('sessionPath').value = '';
      toggleCreateForm();
    }

    // 세션 종료
    function killSession(sessionName) {
      if (confirm(`세션 '${sessionName}'을 종료하시겠습니까?`)) {
        sendMessage('kill', { sessionName });
      }
    }

    // 메시지 표시
    function showMessage(text, type = 'success') {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = text;
      document.body.appendChild(msg);

      setTimeout(() => {
        msg.remove();
      }, 3000);
    }

    // 초기화
    connectWebSocket();
  </script>
</body>
</html>
