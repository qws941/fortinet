<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tmux Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:hover {
            background: #dc2626;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .session-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .session-card:hover {
            transform: translateY(-5px);
        }

        .session-card.attached {
            border: 2px solid #22c55e;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .session-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .session-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .session-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .session-actions button {
            flex: 1;
            font-size: 12px;
            padding: 8px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.success {
            background: #22c55e;
            color: white;
        }

        .badge.warning {
            background: #f59e0b;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success { border-left: 4px solid #22c55e; }
        .notification.error { border-left: 4px solid #ef4444; }
        .notification.info { border-left: 4px solid #3b82f6; }

        .terminal-output {
            background: #1e1e1e;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span id="status-indicator" class="status-indicator"></span>
                üñ•Ô∏è Tmux Session Manager
            </h1>
            <p style="margin-top: 10px; color: #666;">WebSocket-based real-time tmux management</p>
        </header>

        <div class="controls">
            <button onclick="showCreateModal()">‚ûï ÏÉà ÏÑ∏ÏÖò</button>
            <button onclick="refreshSessions()">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
            <input type="text" id="search-input" placeholder="üîç ÏÑ∏ÏÖò Í≤ÄÏÉâ..." onkeyup="filterSessions()">
            <button class="danger" onclick="confirmKillAll()">üóëÔ∏è Î™®Îëê Ï¢ÖÎ£å</button>
        </div>

        <div id="sessions-container" class="sessions-grid">
            <div style="grid-column: 1 / -1; text-align: center; color: white; padding: 40px;">
                Ïó∞Í≤∞ Ï§ë...
            </div>
        </div>
    </div>

    <!-- Create Session Modal -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <h2>ÏÉà Tmux ÏÑ∏ÏÖò ÏÉùÏÑ±</h2>
            <input type="text" id="new-session-name" placeholder="ÏÑ∏ÏÖò Ïù¥Î¶Ñ" />
            <input type="text" id="new-session-path" placeholder="ÏûëÏóÖ ÎîîÎ†âÌÜ†Î¶¨ (ÏÑ†ÌÉù)" value="/home/jclee" />
            <div class="modal-actions">
                <button onclick="hideCreateModal()">Ï∑®ÏÜå</button>
                <button onclick="createSession()">ÏÉùÏÑ±</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let sessions = [];

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const port = window.location.port || '3333';

            ws = new WebSocket(`${protocol}//${host}:${port}`);

            ws.onopen = () => {
                console.log('üîå WebSocket connected');
                document.getElementById('status-indicator').classList.remove('disconnected');
                showNotification('WebSocket Ïó∞Í≤∞Îê®', 'success');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('üì® Received:', message);

                switch (message.type) {
                    case 'sessions':
                        sessions = message.data;
                        renderSessions();
                        break;
                    case 'notification':
                        showNotification(message.message, message.level);
                        break;
                    case 'capture_output':
                        showTerminalOutput(message.session, message.output);
                        break;
                    case 'error':
                        showNotification(message.message, 'error');
                        break;
                }
            };

            ws.onclose = () => {
                console.log('üîå WebSocket disconnected');
                document.getElementById('status-indicator').classList.add('disconnected');
                showNotification('WebSocket Ïó∞Í≤∞ ÎÅäÍπÄ. 5Ï¥à ÌõÑ Ïû¨Ïó∞Í≤∞...', 'error');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function renderSessions() {
            const container = document.getElementById('sessions-container');

            if (sessions.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: white; padding: 40px;">
                        <h2>Ïã§Ìñâ Ï§ëÏù∏ ÏÑ∏ÏÖòÏù¥ ÏóÜÏäµÎãàÎã§</h2>
                        <p>‚ûï Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÏÉà ÏÑ∏ÏÖòÏùÑ ÎßåÎìúÏÑ∏Ïöî</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = sessions.map(session => `
                <div class="session-card ${session.attached ? 'attached' : ''}" data-session="${session.name}">
                    <div class="session-header">
                        <div class="session-name">${session.name}</div>
                        ${session.attached ? '<span class="badge success">Ïó∞Í≤∞Îê®</span>' : '<span class="badge warning">Î∂ÑÎ¶¨Îê®</span>'}
                    </div>
                    <div class="session-info">
                        ü™ü Windows: ${session.windows}<br>
                        üìÖ Created: ${new Date(session.created).toLocaleString('ko-KR')}<br>
                        üîå Socket: ${session.socket}
                    </div>
                    <div class="session-actions">
                        <button onclick="sendKeys('${session.name}')">‚å®Ô∏è Î™ÖÎ†π</button>
                        <button onclick="capturePane('${session.name}')">üì∏ Ï∫°Ï≤ò</button>
                        <button class="danger" onclick="killSession('${session.name}')">üóëÔ∏è Ï¢ÖÎ£å</button>
                    </div>
                    <div id="output-${session.name}" class="terminal-output" style="display:none;"></div>
                </div>
            `).join('');
        }

        function showCreateModal() {
            document.getElementById('create-modal').classList.add('active');
        }

        function hideCreateModal() {
            document.getElementById('create-modal').classList.remove('active');
        }

        function createSession() {
            const name = document.getElementById('new-session-name').value.trim();
            const path = document.getElementById('new-session-path').value.trim();

            if (!name) {
                showNotification('ÏÑ∏ÏÖò Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }

            ws.send(JSON.stringify({
                action: 'create_session',
                name: name,
                path: path || '/home/jclee'
            }));

            hideCreateModal();
            document.getElementById('new-session-name').value = '';
        }

        function killSession(sessionName) {
            if (!confirm(`Ï†ïÎßêÎ°ú ÏÑ∏ÏÖò '${sessionName}'ÏùÑ(Î•º) Ï¢ÖÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                return;
            }

            ws.send(JSON.stringify({
                action: 'kill_session',
                session: sessionName
            }));
        }

        function confirmKillAll() {
            if (!confirm('‚ö†Ô∏è Î™®Îì† ÏÑ∏ÏÖòÏùÑ Ï¢ÖÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå? Ïù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§!')) {
                return;
            }

            sessions.forEach(session => {
                ws.send(JSON.stringify({
                    action: 'kill_session',
                    session: session.name
                }));
            });
        }

        function sendKeys(sessionName) {
            const keys = prompt(`ÏÑ∏ÏÖò '${sessionName}'Ïóê Ï†ÑÏÜ°Ìï† Î™ÖÎ†πÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:`);
            if (!keys) return;

            ws.send(JSON.stringify({
                action: 'send_keys',
                session: sessionName,
                keys: keys
            }));
        }

        function capturePane(sessionName) {
            ws.send(JSON.stringify({
                action: 'capture_pane',
                session: sessionName
            }));
        }

        function showTerminalOutput(sessionName, output) {
            const outputDiv = document.getElementById(`output-${sessionName}`);
            if (outputDiv) {
                outputDiv.style.display = 'block';
                outputDiv.textContent = output || '(empty output)';
            }
        }

        function refreshSessions() {
            ws.send(JSON.stringify({ action: 'get_sessions' }));
        }

        function filterSessions() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.session-card');

            cards.forEach(card => {
                const sessionName = card.dataset.session.toLowerCase();
                if (sessionName.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function showNotification(message, level = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${level}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
