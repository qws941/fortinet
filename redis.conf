# Network
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
dir /data
dbfilename dump.rdb
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /var/log/redis/redis.log
syslog-enabled no

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Performance
databases 16
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 0

# Client handling
maxclients 10000