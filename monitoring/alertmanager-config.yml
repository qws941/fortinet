global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'fortinet-alerts@jclee.me'
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# ì•Œë¦¼ ë¼ìš°íŒ… ê·œì¹™
route:
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 10s
    repeat_interval: 30m
  - match:
      severity: warning  
    receiver: 'warning-alerts'
    group_wait: 5m
    repeat_interval: 2h
  - match:
      service: fortinet
    receiver: 'fortinet-team'

# ì•Œë¦¼ ìˆ˜ì‹ ì ì„¤ì •
receivers:
- name: 'default'
  email_configs:
  - to: 'admin@jclee.me'
    subject: 'FortiGate Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Service: {{ .Labels.service }}
      Severity: {{ .Labels.severity }}
      Time: {{ .StartsAt }}
      {{ end }}

