{% extends "base.html" %}

{% block title %}404 - 페이지를 찾을 수 없음{% endblock %}

{% block content %}
<div class="container">
    <div class="justify-content-center" style="max-width: 600px; margin: 0 auto;">
        <div class="card text-center">
            <div class="card-body" style="padding: 3rem;">
                <i class="fas fa-map-signs text-muted fa-5x mb-4"></i>
                <h1 class="display-4">404</h1>
                <h2 class="mb-4">페이지를 찾을 수 없습니다</h2>
                <p class="lead">요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.</p>
                <a href="{{ url_for('main.index') }}" class="button button-primary button-lg mt-4">
                    <i class="fas fa-home me-2"></i>홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
